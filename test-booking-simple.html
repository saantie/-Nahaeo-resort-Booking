    <script>

        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const tableEl = document.getElementById('dataTable');
        const debugEl = document.getElementById('debugInfo');
        const apiUrlEl = document.getElementById('apiUrl');
        
        apiUrlEl.textContent = API_URL;
        
        async function testAPI() {
            try {
                console.log('üöÄ Starting test...');

                statusEl.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API...';
                statusEl.className = 'status loading';
                
                // Fetch data
                const startTime = Date.now();
                const response = await fetch(API_URL);
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                console.log('üì° Response status:', response.status);
                console.log('‚è±Ô∏è Response time:', duration, 'ms');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Data received:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'API returned success: false');
                }
                
                // Success!
                statusEl.textContent = `‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${data.data.length} ‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô ${duration}ms`;
                statusEl.className = 'status success';
                
                // Show result summary
                resultEl.innerHTML = `
                    <div class="info">
                        <strong>üìä ‡∏™‡∏£‡∏∏‡∏õ:</strong><br>
                        ‚Ä¢ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏ñ‡∏ß: ${data.data.length} ‡πÅ‡∏ñ‡∏ß<br>
                        ‚Ä¢ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå: ${data.headers.length} ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå<br>
                        ‚Ä¢ ‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö: ${duration}ms<br>
                        ‚Ä¢ Timestamp: ${data.timestamp}
                    </div>
                `;
                
                // Show first 10 rows in table
                if (data.data.length > 0) {
                    const headers = data.headers;
                    const rows = data.data.slice(0, 10);
                    
                    let tableHTML = '<table><thead><tr>';
                    
                    // Show first 10 columns
                    headers.slice(0, 10).forEach(header => {
                        tableHTML += `<th>${header}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    
                    rows.forEach(row => {
                        tableHTML += '<tr>';
                        headers.slice(0, 10).forEach(header => {
                            const value = row[header] || '';
                            tableHTML += `<td>${value}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    
                    tableHTML += '</tbody></table>';
                    tableEl.innerHTML = tableHTML;
                }
                
                // Show debug info
                debugEl.textContent = JSON.stringify({
                    success: data.success,
                    totalRows: data.data.length,

                    headers: data.headers,

                        2. Web App ‡πÑ‡∏î‡πâ Deploy ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á?<br>
                        3. Web App ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô "Anyone" ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?<br>
