        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);

        }

        .container {

            box-shadow: 0 10px 40px rgba(0,0,0,0.12);

        }

        .header {

            text-align: center;
        }

        .header h1 {

            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {

            opacity: 0.95;
        }

        .controls {

            gap: 20px;
            padding: 25px 30px;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 700;
            font-size: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-group select {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .filter-group select:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .pagination-info {
            font-size: 16px;
            font-weight: 700;
            color: #495057;
            padding: 12px 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            font-size: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error, .warning {
            padding: 30px;
            margin: 30px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
        }

        .error {

            border: 2px solid #fcc;
            color: #c33;
        }

        .warning {

            border: 2px solid #fef3c7;
            color: #92400e;
        }

        /* Table with Fixed Header */
        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: calc(100vh - 280px);
            position: relative;
            background: white;
        }

            left: 0;
            z-index: 11;

        }

        .date-column {

        }

        td {

            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: top;
            min-width: 200px;

            background: white;
            font-weight: 800;
            font-size: 17px;
            color: #667eea;
            border-right: 3px solid #667eea;

        tbody tr:nth-child(odd) td {
            background: #ffffff;
        }

        tbody tr:nth-child(even) td {
            background: #f8f9fa;
        }

        tbody tr:nth-child(odd) .date-cell {
            background: #ffffff;
        }

        tbody tr:nth-child(even) .date-cell {
            background: #f8f9fa;
        }

        tbody tr:hover td {
            background: #e3f2fd;
        }

        tbody tr:hover .date-cell {
            background: #e3f2fd;
        }

        .today-row {
            background: #fff9c4 !important;
            border: 2px solid #ffd54f;
            font-weight: 900;
        }

        .booking-cell {

            box-shadow: 0 3px 10px rgba(0,0,0,0.1);

            transition: transform 0.2s;

        .booking-info:hover {

        }

        .booking-info + .booking-info {
            margin-top: 14px;
            border-top: 2px dashed #dee2e6;
            padding-top: 14px;
        }

        .customer-name {

            color: #1a202c;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .phone {

            color: #059669;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .price {

            color: #dc2626;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .overdue {

            background: #fee2e2;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 800;
            margin-bottom: 5px;
            border: 1px solid #fca5a5;
        }

        .other {

            color: #6b7280;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;

            background: #667eea;

            padding: 18px 28px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            z-index: 1000;

        }

            }

            .header h1 {

            }

            .header p {
                font-size: 15px;
            }

            th {
                font-size: 15px;
                padding: 14px 10px;
            }

            td {

                padding: 12px 10px;
            }

            .date-column {

                font-size: 15px;
            }

            .customer-name {

            }

            .phone, .price {

        }

        /* Loading animation */

        }

        /* Smooth scroll */
        .table-wrapper {
            scroll-behavior: smooth;
        }
    </style>
